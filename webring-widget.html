<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>YorkU WebRing Widget</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root {
  --bg:#1e1e1e;
  --fg:#e5e5e5;
  --accent:#86b9b0;
  --border:#3a3a3a;
  --font:"JetBrains Mono", "Roboto", monospace;
}
:root.light {
  --bg:#f2f2f2;
  --fg:#272727;
  --accent:#79464f;
  --border:#c9c9c9;
}
* { box-sizing:border-box; font-family:var(--font); }
body {
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-size:14px;
}
.webring-widget {
  display:flex;
  flex-direction:column;
  gap:4px;
  padding:10px 12px 12px;
  border:1px solid var(--border);
  border-radius:8px;
  background:linear-gradient(135deg,var(--bg) 0%,rgba(255,255,255,0.04) 100%);
  width:100%;
  max-width:320px;
}
.webring-widget.loading { opacity:.7 }
.yw-title {
  font-size:15px;
  font-weight:600;
  letter-spacing:.5px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.yw-title a {
  color:var(--fg);
  text-decoration:none;
}
.yw-links {
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:4px;
}
.yw-links a {
  flex:1 1 auto;
  text-align:center;
  padding:4px 6px;
  font-size:12px;
  text-decoration:none;
  color:var(--fg);
  border:1px solid var(--border);
  border-radius:5px;
  background:rgba(255,255,255,0.03);
  transition:.2s background,.2s color,.2s border-color;
  white-space:nowrap;
}
.yw-links a:hover, .yw-links a:focus {
  background:var(--accent);
  color:#000;
  border-color:var(--accent);
}
.yw-status {
  margin-top:4px;
  font-size:11px;
  opacity:.8;
  line-height:1.3;
}
.yw-error { color:#ff7070; }
@media (prefers-color-scheme: light) {
  :root.auto {
    --bg:#f2f2f2;
    --fg:#272727;
    --accent:#79464f;
    --border:#c9c9c9;
  }
}
</style>
</head>
<body>
<div id="webring-widget" class="webring-widget loading">
  <div class="yw-title">
    <a id="yw-home" href="/" target="_top" rel="noopener noreferrer">YorkU WebRing</a>
  </div>
  <div class="yw-links" aria-label="WebRing navigation">
    <a id="yw-prev" href="/" target="_top" rel="nofollow noopener noreferrer">Prev</a>
    <a id="yw-random" href="/" target="_top" rel="nofollow noopener noreferrer">Random</a>
    <a id="yw-list" href="/" target="_top" rel="noopener noreferrer">Home</a>
    <a id="yw-next" href="/" target="_top" rel="nofollow noopener noreferrer">Next</a>
  </div>
  <div id="yw-status" class="yw-status">Loading ring dataâ€¦</div>
</div>
<script src="scripts/widget.js"></script>
<script>
  initWebringWidget();
</script>
</body>
</html>
